<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="king">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
	</head>
	<style type="text/css">
		*{padding:0;margin:0;}
		body{family:"微软雅黑";font-size:12px;}
		a{text-decoration:none;}
		ul,ol li{list-style:none;} 
		.flowstep {
			position: relative;
			width: 990px;
			margin: 0 auto;
		}
		.flowstep .flowstep-5 {
			margin-left: -30px;
			width: 1050px;
		}
		.flowstep .detail-stepbar {
			margin: 12px auto 0;
			overflow: hidden;
			zoom: 1;
		}
		.flowstep .flowstep-5 li {
			width: 210px;
		}
		.flowstep .detail-stepbar li {
			float: left;
			text-align: center;
		}
		.flowstep .detail-stepbar .step-name {
			padding: 3px 0;
			font-weight: 700;
			color: #888;
		}
		.flowstep .detail-stepbar .step-first .step-done .step-no {
			background-position: 50% -204px;
		}
		.flowstep .detail-stepbar .step-done .step-no {
			background-position: 50% -170px;
		}
		.flowstep .detail-stepbar .step-cur .step-no {
			background-position: 50% 0;
		}
		.flowstep .detail-stepbar .step-last .step-no {
			background-position: 50% -136px;
		}
		.flowstep .detail-stepbar .step-no {
			height: 34px;
			line-height: 34px;
			font-family: 'arial black';
			color: #fff;
			font-size: 18px;
		}
		.flowstep .detail-stepbar .step-no, .flowstep .detail-stepbar .step-sub-box .step-sub {
			background: url(img/background.png) no-repeat 50% -102px;
		}

		.flowstep .detail-stepbar .step-time {
			margin-top: 10px;
			color: #999;
			padding: 8px 0;
		}
		.flowstep .detail-stepbar .step-time .step-time-wraper, .flowstep .detail-stepbar .step-time .step-time-min-wraper {
			width: 210px;
			margin: 0 auto;
			display: inline-block;
			zoom: 1;
		}
		
		.flowstep .detail-stepbar .step-no {
			height: 34px;
			line-height: 34px;
			font-family: 'arial black';
			color: #fff;
			font-size: 18px;
		}
		
		

	</style>
	<body>
	  <div id="appStepbar">
		  <div data-control="Stepbar" class="flowstep" data-reactid=".1">
			  <ol class="detail-stepbar flowstep-5" data-reactid=".1.0">
				  <li class="step-first" data-reactid=".1.0.$1">
					  <div class="step-done" data-reactid=".1.0.$1.0">
						  <div class="step-name" data-reactid=".1.0.$1.0.0">拍下商品</div>
						  <div class="step-no" data-reactid=".1.0.$1.0.1"></div>
						  <span data-reactid=".1.0.$1.0.2"></span>
						  <div class="step-time" data-reactid=".1.0.$1.0.3">
							  <div class="step-time-wraper" data-reactid=".1.0.$1.0.3.0">2016-09-18 12:15:54</div>
						  </div>
					  </div>
				  </li>
				  <li class="" data-reactid=".1.0.$2">
					  <div class="step-done" data-reactid=".1.0.$2.0">
						  <div class="step-name" data-reactid=".1.0.$2.0.0">付款到支付宝</div>
						  <div class="step-no" data-reactid=".1.0.$2.0.1"></div>
						  <span data-reactid=".1.0.$2.0.2"></span>
						  <div class="step-time" data-reactid=".1.0.$2.0.3">
							 <div class="step-time-wraper" data-reactid=".1.0.$2.0.3.0">2016-09-18 12:16:06</div>
						  </div>
					  </div>
				  </li>
				  <li class="" data-reactid=".1.0.$3">
					  <div class="step-cur" data-reactid=".1.0.$3.0">
						  <div class="step-name" data-reactid=".1.0.$3.0.0">卖家发货</div>
						  <div class="step-no" data-reactid=".1.0.$3.0.1">3</div>
						  <span data-reactid=".1.0.$3.0.2"></span>
						  <div class="step-time" data-reactid=".1.0.$3.0.3">
							<div class="step-time-wraper" data-reactid=".1.0.$3.0.3.0">2016-09-18 16:15:10</div>
						  </div>
					  </div>
				  </li>
				  <li class="" data-reactid=".1.0.$4">
					  <div class="" data-reactid=".1.0.$4.0">
						  <div class="step-name" data-reactid=".1.0.$4.0.0">确认收货</div>
						  <div class="step-no" data-reactid=".1.0.$4.0.1">4</div>
						  <span data-reactid=".1.0.$4.0.2"></span>
					  </div>
				  </li>
				  <li class="step-last" data-reactid=".1.0.$5">
					  <div class="" data-reactid=".1.0.$5.0">
						  <div class="step-name" data-reactid=".1.0.$5.0.0">评价</div>
						  <div class="step-no" data-reactid=".1.0.$5.0.1">5</div>
						  <span data-reactid=".1.0.$5.0.2"></span>
					  </div>
				  </li>
			  </ol>
		  </div>
	  </div>
	</body>
</html>
