<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">

		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
	</head>
	<style type="text/css">
		*{padding:0;margin:0;}
		body{family:"微软雅黑";font-size:12px;}
		a{text-decoration:none;}
		ul,ol li{list-style:none;} 
		

		.container{width:800px;height:500px;margin:50px auto;border:1px solid red;}
		.clearfix:after {clear: both;}
		.bwizard{width:100%;height:100px;text-align:center;margin-top:200px;}

		.bwizard-steps {
			margin: 0;
			padding: 0;
			display: inline-block;
			background: #fff;
		}

		.bwizard-steps li {
			display: inline-block;
			position: relative;
			margin-right: 5px;
			line-height: 18px;
			list-style: none;
			padding: 12px 17px 10px 30px;
			background: #efefef;
			zoom: 1;
		}

		/* .bwizard-steps li:first-child {
			-moz-border-radius: 4px 0 0 4px;
			-webkit-border-radius: 4px 0 0 4px;
			border-radius: 4px 0 0 4px;
			padding-left: 12px;
		} */

		.bwizard-steps li:before {
			position: absolute;
			left: 0;
			top: 0;
			height: 0;
			width: 0;
			border-bottom: 20px inset transparent;
			border-left: 20px solid #fff;
			border-top: 20px inset transparent;
			content: "";
		}
		
		.bwizard-steps .active {
			color: #fff;
			background: #007acc;
		}
		.bwizard-steps .active a{
			color: #fff;
		}
		.bwizard-steps .active:after {
			border-left-color: #007acc;
		}
		.bwizard-steps li:after {
			position: absolute;
			right: -20px;
			top: 0;
			height: 0;
			width: 0;
			border-bottom: 20px inset transparent;
			border-left: 20px solid #efefef;
			border-top: 20px inset transparent;
			content: "";
			z-index: 2;
		}
		
		.label, .badge {
			font-size: 11.844px;
			font-weight: bold;
			line-height: 14px;
			color: #fff;
			text-shadow: 0 -1px 0 rgba(0,0,0,0.25);
			white-space: nowrap;
			vertical-align: baseline;
			background-color: #999;
		}

		.bwizard-steps .label {
			margin: 0 5px 0 0;
			padding: 1px 5px 2px;
			position: relative;
			top: -1px;
		}
		.badge-inverse {
			background-color: #333;
		}
	</style>
	<body>

	<div class="container">
		<div class="bwizard clearfix">
			<ol class="bwizard-steps clearfix clickable">
				<li aria-selected="true" class="active" style="z-index: 4;">
					<span class="label badge-inverse">1</span>
					<a href="#step1" class="hidden-phone">已提交</a>
				</li>
				<li aria-selected="false" class="" style="z-index: 3;">
					<span class="label">2</span>
					<a href="#step2" class="hidden-phone">审核中</a>
				</li>
				<li aria-selected="false" class="" style="z-index: 2;">
					<span class="label">3</span>
					<a href="#step3" class="hidden-phone">已退回</a></li>
				<li aria-selected="false" class="" style="z-index: 1;">
					<span class="label">4</span>
					<a href="#step4" class="hidden-phone">已通过</a>
				</li>
			</ol>
		</div>
	</div>		
		
	</body>
</html>
