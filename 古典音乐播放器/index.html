<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>html5制作复古的卡式录音机</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<link rel="stylesheet" type="text/css" href="css/demo.css" />

<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/knobKnob.css" />

<link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css' />

<script type="text/javascript" src="js/modernizr.custom.69142.js"></script> 

</head>
<body>

<header>
	
	<div class="support-note"><!-- let's check browser support with modernizr -->
		<span class="no-cssanimations">在你的浏览器不支持CSS animations</span>
		<span class="no-csstransforms">在你的浏览器不支持CSS transforms</span>
		<span class="no-csstransforms3d">在你的浏览器不支持CSS 3D transforms</span>
		<span class="no-csstransitions">在你的浏览器不支持CSS transitions</span>
		<span class="note-ie">对不起,IE浏览器不支持</span>
	</div>
	
</header>

<div id="vc-container" class="vc-container">
	<div class="vc-tape-wrapper">
		<div class="vc-tape">
			<div class="vc-tape-back">
				<div class="vc-tape-wheel vc-tape-wheel-left"><div></div></div>
				<div class="vc-tape-wheel vc-tape-wheel-right"><div></div></div>
			</div>
			<div class="vc-tape-front vc-tape-side-a">
				<span>A</span>
			</div>
			<div class="vc-tape-front vc-tape-side-b">
				<span>B</span>
			</div>
		</div>
	</div>
	<div class="vc-loader"></div>
</div><!-- //vc-container -->


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/transform.js"></script>
<script type="text/javascript" src="js/knobKnob.jquery.js"></script>
<script type="text/javascript" src="js/jquery.cassette.js"></script>
<script type="text/javascript">	
$(function() {
	$( '#vc-container' ).cassette();	
});
</script>


</body>
</html>
